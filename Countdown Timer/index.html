<body>
    <div class="container">
        <h1 class="title">Countdown</h1>

        <div class="countdown-inputs">
            <div class="time-part">
                <button class="arrow" data-part="hours">▲</button>
                <input type="text" id="hours" value="00">
                <button class="arrow" data-part="hours">▼</button>
            </div>

            <span>:</span>

            <div class="time-part">
                <button class="arrow" data-part="minutes">▲</button>
                <input type="text" id="minutes" value="00">
                <button class="arrow" data-part="minutes">▼</button>
            </div>

            <span>:</span>

            <div class="time-part">
                <button class="arrow" data-part="seconds">▲</button>
                <input type="text" id="seconds" value="00">
                <button class="arrow" data-part="seconds">▼</button>
            </div>
        </div>

        <div class="buttons-container">
            <button class="button" id="startBtn">Start</button>
            <button class="button" id="pauseBtn">Pause</button>
            <button class="button" id="stopBtn">Stop</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
