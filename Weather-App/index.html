<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Application</title>
    <link rel="icon" href="https://m.media-amazon.com/images/I/51ZgFK-FbwL.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Weather Dashboard</h1>
            <p>Stay informed with the latest local conditions</p>
        </header>

        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name . . .">
            <button onclick="getWeather()">Search</button>
        </div>
    
        <div class="weather-container">
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather icon not found" id="weatherIcon">
            </div>

            <div class="info">
                <h2 id="cityName">City</h2>
                <p id="temperature">--°C</p>
                <p id="description">Description: </p>
            </div>
        </div>

        <div class="forecast-container">
            <div class="day">
                <p class="weekday">Day</p>
                <div class="icon"></div>
                <p class="temp">--°C</p>
            </div>

            <div class="day">
                <p class="weekday">Day</p>
                <div class="icon"></div>
                <p class="temp">--°C</p>
            </div>

            <div class="day">
                <p class="weekday">Day</p>
                <div class="icon"></div>
                <p class="temp">--°C</p>
            </div>

            <div class="day">
                <p class="weekday">Day</p>
                <div class="icon"></div>
                <p class="temp">--°C</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
