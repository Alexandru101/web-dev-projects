<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice Minigame</title>
    <link rel="icon" href="https://media.istockphoto.com/id/1301839317/vector/says-doodle-1.jpg?s=612x612&w=0&k=20&c=C96LPOFpf4JGKT5yIBglXM4L6g7ZcUoIkfyQNWdU9xY=">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Dice Roller</h1>

        <div class="sub_container">
            <input type="number" class="number" min="1" max="6">
            <button type="submit" class="roll_dice" onclick="rollDice(this)">Roll Dice</button>
        </div>

        <div class="results_container">
            <label id="results"></label>
        </div>

        <div id="images_container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
